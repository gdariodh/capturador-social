<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha Social</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card simulator-card">
      <div class="card-body">
        <h1 class="card-title">Ficha Social</h1>

        <button id="showForm" class="btn btn-outline-primary" >
          Crear una ficha social
        </button>

        <form method="post" id="formSimulator">
          <div class="simulator-form">
            <div>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Ingresa un nombre"
                />
              </div>
              <div class="form-group">
                <label for="rut">RUT</label>
                <input
                  type="text"
                  class="form-control"
                  id="rut"
                  name="rut"
                  placeholder="RUT"
                />
              </div>

              <div class="form-group">
                <label for="comuna">Comuna</label>
                <input
                  type="text"
                  class="form-control"
                  id="comuna"
                  name="comuna"
                  placeholder="Santiago"
                />
              </div>

              <div class="form-group">
                <label for="address">Direccion</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Av Santa Ana 111"
                />
              </div>

              <div class="form-group">
                <label for="phone">Telefono</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="933060420"
                  maxlength="9"
                />
              </div>

              <div class="form-group">
                <label for="email">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="correo@correo.com"
                />
              </div>

              <div class="form-group">
                <label for="birthday">Fecha de Nacimiento</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  name="birthday"
                  placeholder="correo@correo.com"
                />
              </div>
            </div>

            <div class="another-grid">
              <div class="form-group">
                <label for="age">Edad</label>
                <input
                  type="text"
                  class="form-control"
                  id="age"
                  name="age"
                  placeholder="30"
                  maxlength="2"
                />
              </div>

              <div class="form-group">
                <label for="estatura">Estatura</label>
                <input
                  type="text"
                  class="form-control"
                  id="estatura"
                  name="estatura"
                  placeholder="170"
                  maxlength="3"
                />
              </div>

              <div class="form-group">
                <label for="basica">Curso Enseñanza basica</label>
                <input
                  type="text"
                  class="form-control"
                  id="basica"
                  name="age"
                  placeholder="1ero medio a 8vo basico, solo numeros 1 al 8"
                  pattern="[1-8]{1}"
                  title="solo un numero del 1 al 8"
                />
              </div>

              <div class="form-group">
                <label for="media">Curso Enseñanza Media</label>
                <input
                  type="text"
                  class="form-control"
                  id="media"
                  name="media"
                  placeholder="1ero medio a 4to medio, solo numeros 1 al 4"
                  pattern="[1-4]{1}"
                  title="solo un numero del 1 al 4"
                />
              </div>

              <div class="form-group">
                <label for="job">¿Estas trabajando?</label>
                <input
                  type="text"
                  class="form-control"
                  id="job"
                  name="job"
                  placeholder="De que trabajas?"
                />
              </div>

              <div class="form-group">
                <label for="ageJob">¿Cuantos años llevas trabajando?</label>
                <input
                  type="text"
                  class="form-control"
                  id="ageJob"
                  name="ageJob"
                  placeholder="2 años"
                />
              </div>

              <div class="form-group">
                <label for="renta">¿De cuanto es tu renta mensual?</label>
                <input
                  type="text"
                  class="form-control"
                  id="renta"
                  name="renta"
                  placeholder="500000"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>

    <button class="btn btn-primary" id="showTable">Mostrar registros</button>

    <table id="table" class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">RUT</th>
          <th scope="col">Comuna</th>
          <th scope="col">Direccion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Correo</th>
          <th scope="col">Fecha de nacimiento</th>
          <th scope="col">Edad</th>
          <th scope="col">Estatura</th>
          <th scope="col">Nivel Basica</th>
          <th scope="col">Nivel Media</th>
          <th scope="col">Trabajo</th>
          <th scope="col">Exp laboral</th>
          <th scope="col">Renta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="tableName"></td>
          <td id="tableRut"></td>
          <td id="tableComuna"></td>
          <td id="tableAddress"></td>
          <td id="tablePhone"></td>
          <td id="tableEmail"></td>
          <td id="tableBirthday"></td>
          <td id="tableAge"></td>
          <td id="tableEstatura"></td>
          <td id="tableBasica"></td>
          <td id="tableMedia"></td>
          <td id="tableJob"></td>
          <td id="tableAgeJob"></td>
          <td id="tableRenta"></td>
        </tr>
      </tbody>
    </table>

    <script src="./simulator.js"></script>
  </body>
</html>
