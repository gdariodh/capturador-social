<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha Social</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://static1.abc.es/media/bienestar/2020/10/29/interaccion-humana-importancia-kTgH--620x349@abc.jpg"
            class="d-block w-100 imageCarousel"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://marketingenredesociales.com/wp-content/uploads/2011/06/10-raqzones-para-estar-en-redes-sociales.jpg"
            class="d-block w-100 imageCarousel"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.subinterior.gob.cl/media/2017/01/bg_gob_logo-690x250.png"
            class="d-block w-100 imageCarousel"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="card simulator-card">
      <div class="card-body">
        <h1 class="card-title">Ficha Social</h1>

        <button id="showForm" class="btn btn-outline-primary">
          Crear una ficha social
        </button>

        <form method="post" id="formSimulator">
          <div class="simulator-form">
            <div>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Ingresa un nombre"
                  required
                />
              </div>
              <div class="form-group">
                <label for="rut">RUT</label>
                <input
                  type="text"
                  class="form-control"
                  id="rut"
                  name="rut"
                  placeholder="RUT"
                  required
                />
              </div>

              <div class="form-group">
                <label for="comuna">Comuna</label>

                <select class="form-control" name="comuna" id="comuna" required>
                  <option value="santiago">Santiago Centro</option>
                  <option value="macul">Macul</option>
                  <option value="la reina">La Reina</option>
                  <option value="la reina">Puente Alto</option>
                </select>
              </div>

              <div class="form-group">
                <label for="address">Direccion</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Av Santa Ana 111"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Telefono</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="933060420"
                  maxlength="9"
                  required
                  pattern="[0-9]{9,9}"
                  title="solo numeros, min 9 max 9"
                />
              </div>

              <div class="form-group">
                <label for="email">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="correo@correo.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="birthday">Fecha de Nacimiento</label>
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  name="birthday"
                  placeholder="correo@correo.com"
                  required
                  max="2022-05-01"
                  min="1970-01-01"
                />
              </div>
            </div>

            <div class="another-grid">
              <div class="form-group">
                <label for="estatura">Estatura</label>
                <input
                  type="text"
                  class="form-control"
                  id="estatura"
                  name="estatura"
                  placeholder="170"
                  maxlength="3"
                  required
                  pattern="[0-9]{3,3}"
                  title="solo numeros, min 3 max 3"
                />
              </div>

              <div class="form-group">
                <label for="basica">Curso Enseñanza basica</label>
                <input
                  type="text"
                  class="form-control"
                  id="basica"
                  name="age"
                  placeholder="1ero medio a 8vo basico, solo numeros 1 al 8"
                  pattern="[0-8]{1}"
                  title="solo un numero del 1 al 8"
                  required
                />
              </div>

              <div class="form-group">
                <label for="media">Curso Enseñanza Media</label>
                <input
                  type="text"
                  class="form-control"
                  id="media"
                  name="media"
                  placeholder="1ero medio a 4to medio, solo numeros 1 al 4"
                  pattern="[1-4]{1}"
                  title="solo un numero del 1 al 4"
                  required
                />
              </div>

              <div class="form-group">
                <label for="job">¿Estas trabajando?</label>
                <input
                  type="text"
                  class="form-control"
                  id="job"
                  name="job"
                  placeholder="De que trabajas?"
                  required
                />
              </div>

              <div class="form-group">
                <label for="ageJob">¿Cuantos años llevas trabajando?</label>
                <input
                  type="text"
                  class="form-control"
                  id="ageJob"
                  name="ageJob"
                  placeholder="2 años"
                  required
                  pattern="[0-9]{1,2}"
                  title="solo numeros, min 0, no exp, 1, 2, 3, etc.."
                />
              </div>

              <div class="form-group">
                <label for="renta">¿De cuanto es tu renta mensual?</label>
                <input
                  type="text"
                  class="form-control"
                  id="renta"
                  name="renta"
                  placeholder="500000"
                  required
                />
              </div>

              <div>
                <p>Cual es tu genero?</p>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="hombre"
                    id="hombre"
                  />
                  <label class="form-check-label" for="hombre"> Hombre </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="mujer"
                    id="mujer"
                  />

                  <label class="form-check-label" for="mujer"> Mujer </label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-primary" id="showTable">Mostrar registros</button>

      <button
        class="btn btn-outline-dark"
        style="display: none"
        id="hiddenTable"
      >
        Esconder tabla
      </button>

      <button class="btn btn-outline-danger" id="cleanTable">
        Limpiar tabla
      </button>

      <table id="table" class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">RUT</th>
            <th scope="col">Comuna</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Correo</th>
            <th scope="col">Fecha de nacimiento</th>
            <th scope="col">Edad</th>
            <th scope="col">Estatura</th>
            <th scope="col">Nivel Basica</th>
            <th scope="col">Nivel Media</th>
            <th scope="col">Trabajo</th>
            <th scope="col">Exp laboral</th>
            <th scope="col">Renta</th>
            <th scope="col">Genero</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="./simulator.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
